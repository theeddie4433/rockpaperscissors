<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="rps.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanidad vs. Maquina</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="maintitle">Humanidad vs. Maquina</h1>
            <h3 class="subtitle">Piedra | Papel | Tijera</h3>
        </div> 
        <div class="game-container">
            <div class="btn-container">
                <div id="rock" class="button">
                    <img src="media/rock.svg" alt="Rock" />
                </div>
                <div id="paper" class="button">
                    <img src="media/paper.svg" alt="Paper" />
                </div>
                <div id="scissors" class="button">
                    <img src="media/scissors.svg" alt="Scissors" />
                </div>
            </div>
            <div id="myModal" class="modal">
                <div class="modal-content">
                  <span class="close" onclick="closeModal()">&times;</span>
                  <h2 id="finalResult">Resultado</h2>
                  <button id="replay" class="button-53" role="button">Jugar otravez...</button>
                </div>
              </div>
            <div id="container">
                <div id="result"></div>
            </div>
            <div id="score-label">
                <p class="label">Humano</p>
                <p class="label">Maquina</p>
            </div>
            <div id="score-container">
                <div id="player-score" class="score">0</div>
                <div id="computer-score" class="score">0</div>
            </div>
        </div>

    </div>
    <script src="rps.js"></script>
</body>
</html>
